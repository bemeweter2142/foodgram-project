<ul class="tags">
  {% load tag_filters %}
  {% for tag in all_tags %}
  <li class="tags__item">
    <a id="breakfast" class="tags__checkbox tags__checkbox_style_{{tag.color}} {% if tag.tag in request.GET|parse_tags %}tags__checkbox_active{% endif %}"
      href="{{ request.path }}?{{ request|set_tag_qs:tag}}"></a>
    <span class="tags__label"> {{ tag.tag }} </span>
  </li>
  {% endfor %}
</ul>
