version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: 25031997254/foodgram_project:latest
    volumes:
      - ./foodgram/media:/code/foodgram/media
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx/:/etc/nginx/conf.d
      - ./foodgram/static:/code/static
      - ./foodgram/media:/code/media
    depends_on:
      - web

      