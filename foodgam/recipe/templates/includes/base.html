<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} Рецепты {% endblock %} | Foodgram </title>
  </head>
  <body class="body">
    {% csrf_token %}
    {% load static %}
    {% block css %} {% endblock %}
    {% include "includes/nav.html" %}
    <main class="main container">
      <div class="main__header">
        <h1 class="main__title"> {% block header %} Рецепты {% endblock %} </h1>
        {% block tags %}
        <!-- Тэги -->
        {% endblock %}
      </div>
      {% block content %}
      <!-- Содержимое страницы -->
      {% endblock %}
    </main>
    {% block script %}
    {% endblock script %}
  </body>
  {% include "includes/footer.html" %}
</html>
